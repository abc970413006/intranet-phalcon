[database]
default.adapter  = Mysql
default.host     = localhost
default.username = root
default.password = root
default.dbname   = apiphalcon
default.schema   = apiphalcon

[application]
controllersDir = /app/controllers/
modelsDir      = /app/models/
viewsDir       = /app/views/
pluginsDir     = /app/plugins/
libraryDir     = /app/library/
formsDir       = /app/forms/
baseUri        = http://localhost/apimpe/
timezone       = America/Sao_Paulo
debug          = 1

[models]
metadata.on      = true
metadata.adapter = Files
metadata.path    = ../app/cache/metadata/

[cache]
cacheDir = /app/cache/
lifetime = 86400

[logger]
adapter = File
file    = /app/logs/mpe.log
format  = "[%date%][%type%] %message%"

[volt]
path      = /app/cache/volt/
extension = .php
separator = _
stat      = 1